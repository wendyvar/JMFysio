<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>JMFysio</title>
</head>
<body>
<div class="container">
    <nav>
        <div class="nav__logo">JMFysio</div>
        <ul class="nav__links">
            <li class="link"><a href="index.html">Home</a></li>
            <li class="link"><a href="Oefeningen.html">Oefeningen</a></li>
            <li class="link"><a href="Contact.html">Contact</a></li>
        </ul>

    </nav>
    <header class="header">
        <div class="content">
            <h1><span>Laten we</span><br />kennis maken</h1>
            <p> Heeft u vragen of wilt u meer informatie? Vul onderstaand formulier in en ik neem zo spoedig mogelijk contact met u op. Ik kijk ernaar uit om u te helpen!.
            </p>
        </div>
        <!-- Contact Form -->
        <section class="contact-form-section">
            <form id="contactForm" action="your-server-side-script" method="POST">
                <div class="form-group">
                    <label for="name">Naam:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mailadres:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Bericht:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-button">Verstuur</button>
                </div>
            </form>
        </section>
    </header>
    <footer class="footer">
        <p>&copy; 2024 JMFysio. Alle rechten voorbehouden.</p>
    </footer>
</div>
</body>
</html>
